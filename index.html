<!doctype HTML>
<html>
    <head>
        <title>Introduction To List</title>
    </head>
    <body>
    <ol>
    <h2>Ordered List</h2>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ol>
    <H2>Unordered List</H2>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>
    <dl>
        <h2>Defined List</h2>
        <dt>Home</dt> 
        <dt>About us</dt>
        <dt>Contact us</dt>
    </dl>

</body>
</html>
